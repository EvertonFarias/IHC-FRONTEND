<section class="section-main">
  <div class="form-container">
    <h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
  <div class="input-wrapper">
    <mat-icon>person</mat-icon>
    <input formControlName="login" type="text" placeholder="User or Email" required>
  </div>

  <div class="input-wrapper">
    <mat-icon>lock</mat-icon>
    <input formControlName="password" type="password" placeholder="Password" required>
  </div>

  <button type="submit" class="btn" [disabled]="loginForm.invalid">Entrar</button>
</form>

    <p><a class="text-link" routerLink="/auth/forgot-password">Esqueceu a senha?</a></p>
    <p>NÃ£o possui uma conta? <a class="text-link" routerLink="/auth/register">Registre-se</a></p>
  </div>
</section>
